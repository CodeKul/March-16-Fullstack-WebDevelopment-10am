<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h1>Iframe Example</h1>

    <!-- In Iframe src attribute - here we define the address of a html file that we want to show in Iframe -->

    <iframe
      name="myiframe"
      src="https://www.google.com"
      height="600"
      width="500"
      frameborder="0"
    ></iframe>

    <a href="http://www.codekul.com" target="myiframe">Visit Codekul</a>

    <blockquote class="twitter-tweet">
      <p lang="en" dir="ltr">
        As long as there is pink in the world, it will always be a better
        place...
        <a href="https://t.co/RyQm8ESUMW">pic.twitter.com/RyQm8ESUMW</a>
      </p>
      &mdash; Shah Rukh Khan (@iamsrk)
      <a
        href="https://twitter.com/iamsrk/status/1352565047554318337?ref_src=twsrc%5Etfw"
        >January 22, 2021</a
      >
    </blockquote>
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>

    <a
    
      class="twitter-timeline"
      href="https://twitter.com/reach2Sanket?ref_src=twsrc%5Etfw"
      >Tweets by reach2Sanket</a
    >
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>

    <iframe
      src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3"
      width="300"
      height="380"
      frameborder="0"
      allowtransparency="false"
      allow="encrypted-media"
    ></iframe>
  </body>
</html>
