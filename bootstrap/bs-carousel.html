<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
    />
</head>
<body>
    

    <div id="imgslideshow" class="carousel" data-bs-ride="carousel">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/img6.jpg" alt="" class="d-block w-100">
           
                <div class="carousel-caption">
                    <h3>Slide 1</h3>
                </div>
           
            </div>
            <div class="carousel-item">
                <img src="../images/img2.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Slide 2</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/4.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Slide 3</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/2.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Slide 4</h3>
                </div>
            </div>
        </div>

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#imgslideshow" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#imgslideshow" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#imgslideshow" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#imgslideshow" data-bs-slide-to="3"></button>
        </div>


        <button class="carousel-control-prev" data-bs-target="#imgslideshow" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" data-bs-target="#imgslideshow" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>



    <script src="bootstrap.bundle.js"></script>
</body>
</html>
