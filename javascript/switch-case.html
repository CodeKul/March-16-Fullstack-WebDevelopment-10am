<body>
    <script>

        //create a dropdown with options such as add, multipl, subs, division 
        //calculate button use switch case to calculate resp conditions
        //should display respective value on browser
        let num1 = 100;
        let num2 = 500;
        let total =0;
        let operation = "substract"

        switch(operation){
            case "add":  {
                total = num1 + num2 
            console.log(total)
            break;

            }
            

            case "substract": {
                total = num1 - num2 
            console.log(total)
            break;

            }


            case "multiply": {
                total = num1 * num2 
            console.log(total)
            break;
            }

            case "divide": {
                total = num1 / num2 
            console.log(total)
            break;
            }

            default: console.log("wrong input")
            break;
        }
    </script>
</body>
