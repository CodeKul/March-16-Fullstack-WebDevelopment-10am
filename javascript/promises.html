<body>

    <!-- Promises always return two values 
    1. either the statement has resolved 
    2. either the statement/execution has been rejected -->

    <!-- <button onclick=showData()>show data</button> -->
    
    <script>
        function showData() {
            setTimeout(() => {
                console.log(1)
                document.write(1)

                setTimeout(() => {
                    console.log(2)
                    document.write(2)

                    setTimeout(() => {
                        console.log(3)
                        document.write(3)
                    }, 1000)
                }, 3000)
            }, 5000)
        }


        // creating a promise 

        // syntax - to create a promise 

        // const promise = new Promise((resolve, reject) => {})

        //thi and then keyword

        const promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Resolving async request..!!'), 2000
            })


           
        })

        promise.then((response) => {
                console.log(response)
            })


    </script>
