        // arithmatic operators

        var a = 20;

        //post increment/decrement operator - first executes the statement and then increment/decrement

        console.log(++a)


        //comparison operators 

        // less than < 
        //greater than >
        //equal to ==
        //less than equal to <=

        //strict equality operator ===

        var x =10
        var y=20
        var z="10"

        console.log(x === z)
        console.log(x>10)
        console.log(x>z)


        //logical operators
        // AND operator  &&
        // OR operator   ||
        // NOT operator   !


        // AND operator - output will be true only and only when both the sides are true
        // otherwise it give output as false

        console.log(l || m)
        console.log(!l)
        console.log(!(l && m))
