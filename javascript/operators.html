<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // arithmatic operators 
        // +, -, *, /, %, ++, --

        var a = 20;
        var b=30;

        console.log(a+b)
        console.log(a-b)
        console.log(a*b)
        console.log(a/b)
        console.log(a%b)  // mod operator gives the remainder value

        //post increment/decrement operator - first executes the statement and then increment/decrement
        //pre increment/decrement operator - first increment/decrement and then it will execute the statement
        console.log(++a)
    </script>
</body>
</html>
