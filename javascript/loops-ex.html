<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // while loop 
        // do while loop 
        // for loop 
        // for each loop
        // for in  
        // for of

        var i = 0;

        while (i<5) {
            i++;
            console.log(i);

        }


        do {
            i++;
            console.log(i);
        } while(i<5);

        for(var j = 0; j<3;){
            console.log("j :" + j++);
        }

        console.log(j);
    </script>
</body>
</html>
