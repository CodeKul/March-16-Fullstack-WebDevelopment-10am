<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>

        <tr>
            <th>Day</th>
            <th>Schedule</th>
            <th colspan="2">Topic</th>
        </tr>

        <tr>
            <td>Monday</td>
            <td rowspan="2">8am-10am</td>
            <td>HTML Basics</td>
            <td>One</td>
        </tr>

        <tr>
            <td>Tuesday</td>
            <td colspan="2">CSS Basics</td>
        </tr>
    </table>
</body>
</html>
