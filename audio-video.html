<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Audio-Video </title>
</head>
<body>

    <!-- can we emebed the youtube video using video element/tag -->

    <video height="600" width="800" muted controls poster="./images/colourful-background-vegetables-with-copy-space.jpg">


        <source src="How to Create a Healthy Plate.mp4">
            <source src="How to Create a Healthy Plate.mkv">
                <source src="How to Create a Healthy Plate.webm">
                    <source src="How to Create a Healthy Plate.ogg">
    </video>


    <audio controls autoplay muted>

        <source src="aud-1.mp3">
            <source src="aud-1.mp4">
                <source src="aud-1.aac">
                    <source src="aud-1.m4a">
    </audio>



    
</body>
</html>
