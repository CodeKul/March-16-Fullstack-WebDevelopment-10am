<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed Audio-Video</title>
  </head>
  <body>
    <!-- can we emebed the youtube video using video element/tag 
 read about iframe
-->

    <video
      height="600"
      width="800"
      muted
      controls
      poster="./images/colourful-background-vegetables-with-copy-space.jpg"
    >
      <source src="How to Create a Healthy Plate.mp4" />
      <source src="How to Create a Healthy Plate.mkv" />
      <source src="How to Create a Healthy Plate.webm" />
      <source src="How to Create a Healthy Plate.ogg" />
    </video>

    <audio controls autoplay muted>
      <source src="aud-1.mp3" />
      <source src="aud-1.mp4" />
      <source src="aud-1.aac" />
      <source src="aud-1.m4a" />
    </audio>

    <div
      style="
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
      "
    >
      <iframe
        style="
          width: 100%;
          height: 100%;
          position: absolute;
          left: 0px;
          top: 0px;
          overflow: hidden;
        "
        frameborder="0"
        type="text/html"
        src="https://www.dailymotion.com/embed/video/x5i79t0?autoplay=1"
        width="100%"
        height="100%"
        allowfullscreen
        allow="autoplay"
      >
      </iframe>
    </div>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/HWx6nkLE5Po"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
