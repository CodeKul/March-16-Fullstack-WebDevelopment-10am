<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
<label>First Name</label>
        <input type="text" minlength="4" maxlength="10"> <br>

        <label>Age</label>
        <input type="number" min="18"> <br>
<label >Email</label>
        <input type="email"> <br>

        <label>Gender</label>
        <input type="radio" name="gender">
        <label>Male</label>

        <input type="radio" name="gender">
        <label>Female</label>


        <label>Languages</label>
        <input type="checkbox">
        <label>English</label>

        <input type="checkbox">
        <label>Marathi</label>

        <input type="checkbox">
        <label>Hindi</label>

        <input type="submit">
    </form>
</body>
</html>
