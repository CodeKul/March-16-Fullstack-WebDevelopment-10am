<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: solid 1px black;
            border-collapse: collapse;
        }
        th{
            border: solid 1px black;
        }

        td{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <table>
        <thead>

        
        <tr>
            <th>Day</th>
            <th>Task</th>
            <th>Status</th>
            <th rowspan="2">CSS</th>
            <th colspan="2">Time</th>
        </tr>

    </thead>


    <tbody>

   

        <tr>
            <td scope="row">Monday</td>
            <td >Learn HTML Basics</td>
            <td >Pending</td>
            <td >CSS</td>
            <td > BOOTSTRAP</td>
        </tr>

    </tbody>


    <tfoot>
        <tr>
            <td>Summary</td>
            <td>Total</td>
            <td></td>
            <td></td>
        </tr>
    </tfoot>
    </table> <br>




    <table>
        <colgroup>
        <col>
        <col style="background-color: cornflowerblue;">
        <col>
        </colgroup>

        <tr>
            <th>One</th>
            <th>Two</th>
            <th>Three</th>
            <th>Four</th>
        </tr>

        <tr>
            <th>One</th>
            <th>Two</th>
            <th>Three</th>
            <th>Four</th>
        </tr>
    </table>
</body>
</html>
